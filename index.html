<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="src/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- JS -->
    <script defer type="module" src="src/js/script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@1..900&display=swap" rel="stylesheet">

    <title>Pizzaria</title>
</head>

<body>
    <div class="models">
        <div class="pizza__item">
            <a href="#" aria-label="Detalhes da pizza">
                <div class="pizza__item--img"><img src="" alt="pizza"></div>
                <div class="pizza__item--add">+</div>
            </a>
            <div class="pizza__item--price">R$ --</div>
            <div class="pizza__item--name">--</div>
            <div class="pizza__item--desc">--</div>
        </div>
        <div class="cart__item">
            <img src="" alt="Imagem do item no carrinho">
            <div class="cart__item--nome">--</div>
            <div class="cart__item--qtarea">
                <button class="cart__item--qtmenos" type="button" aria-label="Diminuir quantidade">-</button>
                <div class="cart__item--qt" aria-live="polite">1</div>
                <button class="cart__item--qtmais" type="button" aria-label="Aumentar quantidade">+</button>
            </div>
        </div>
    </div>

    <header>
        <div class="menu__openner" aria-label="Abrir carrinho"><span>0</span><i class="bi bi-cart4"></i></div>
    </header>

    <main>
        <h1>Pizzas</h1>
        <div class="pizza__area"></div>
    </main>
    <aside>
        <div class="cart__area">
            <div class="menu__closer" aria-label="Fechar carrinho">❌</i></div>
            <h1>Suas Pizzas</h1>
            <div class="cart"></div>
            <div class="cart__details">
                <div class="cart__totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart__totalitem desconto">
                    <span>Desconto (-10%)</span>
                    <span>R$ --</span>
                </div>
                <div class="cart__totalitem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="cart__finalizar" role="button" tabindex="0" aria-label="Finalizar a compra">Finalizar a
                    compra</div>
            </div>
        </div>
    </aside>

    <div class="pizzaWindowArea">
        <div class="pizzaWindowBody">
            <div class="pizzaInfo__cancelMobileButton" role="button" tabindex="0" aria-label="Voltar">Voltar</div>
            <div class="pizzaBig">
                <img src="" alt="Imagem da pizza selecionada">
            </div>
            <div class="pizzaInfo">
                <h1>--</h1>
                <div class="pizzaInfo__desc">--</div>
                <div class="pizzaInfo__sizearea">
                    <div class="pizzaInfo__sector">Tamanho</div>
                    <div class="pizzaInfo__sizes">
                        <div data-key="0" class="pizzaInfo__size">PEQUENA <span>--</span></div>
                        <div data-key="1" class="pizzaInfo__size">MÉDIO <span>--</span></div>
                        <div data-key="2" class="pizzaInfo__size selected">GRANDE <span>--</span></div>
                    </div>
                </div>
                <div class="pizzaInfo__pricearea">
                    <div class="pizzaInfo__sector">Preço</div>
                    <div class="pizzaInfo__price">
                        <div class="pizzaInfo__actualPrice">R$ --</div>
                        <div class="pizzaInfo__qtarea">
                            <button class="pizzaInfo__qtmenos" type="button" aria-label="Diminuir quantidade">-</button>
                            <div class="pizzaInfo__qt" aria-live="polite">1</div>
                            <button class="pizzaInfo__qtmais" type="button" aria-label="Aumentar quantidade">+</button>
                        </div>
                    </div>
                </div>
                <div class="pizzaInfo__addButton" role="button" tabindex="0" aria-label="Adicionar ao carrinho">
                    Adicionar ao carrinho</div>
                <div class="pizzaInfo__cancelButton" role="button" tabindex="0" aria-label="Cancelar">Cancelar</div>
            </div>
        </div>
    </div>
</body>

</html>
